<!DOCTYPE html>

    <title>Goofy Soundboard</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1 id='title'>My Goofy Soundboard</h1>
    <div class="container">
        <div class="grid-container">
        <button class="hallo frog">1</button>

        <button class="mmm frog">3</button>

        <button class="muwahaha frog">4</button>
        <button class="luvyew frog">5</button>
        <button class="laugh frog">6</button>

        <button class="ogee frog">7</button>
        <button class="um-actually frog">8</button>
        <button class="vhat frog">9</button>
        </div>
    </div>
    
    <script src="index.js"></script>
